{% extends "base.html" %}
{% block content %}
    <h1 class="title">Change Password</h1>

    <form method="POST" action="{{ url_for('routes.change_password') }}">
        <div class="form-group">
            <label for="current_password">Current Password</label>
            <input type="password" name="current_password" id="current_password" required>
            <input type="text" name="honeypot" style="display:none;">
        </div>
        <div class="form-group">
            <label for="new_password">New Password</label>
            <input type="password" name="new_password" id="new_password" required>
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirm New Password</label>
            <input type="password" name="confirm_password" id="confirm_password" required>
        </div>
        <div class="form-group">
            <label for="totp_code">2FA Code</label>
            <input type="text" name="totp_code" id="totp_code" required pattern="[0-9]{6}" required title="Please enter a valid 2FA code">
        </div>
        <button type="submit">Change Password</button>
    </form>

    <div class="buttons-container">
        <form action="{{ url_for('routes.home') }}" method="GET">
            <button type="submit">Back to Home</button>
        </form>
    </div>

<style>
    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    .form-group input {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
    }

    .buttons-container {
        margin-top: 20px;
    }

    .buttons-container button {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }

    .buttons-container button:hover {
        background-color: #45a049;
    }
</style>
{% endblock %}
