{% extends "base.html" %}

{% block title %}Reset Code{% endblock %}

{% block content %}
<h1>Enter the verification code</h1>
<form method="POST">
    <input type="text" name="code" placeholder="Reset Code" pattern="[0-9]{6}" required>
    <button type="submit">Verify</button>
</form>
<div class="form-footer">
    <p><a href="{{ url_for('reset_password') }}">Back to Reset</a></p>
</div>
{% endblock %}
